<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CUSTOM STYLESHEET -->
    <link rel="stylesheet" href="./rawcss/style.css">
    
    <title>Billionaire's Bank Login</title>
</head>
<body>
    
    <h1 class="w-fit mx-auto text-5xl  my-8"> <span class="p-4 bg-orange-600 text-white rounded-md" >Billionaire's</span> Bank Login</h1>

    <div class="w-4/5 mx-auto bg-orange-500 p-8 space-y-4 rounded-lg">
        <h2 class="text-3xl text-white">Please login</h2>
        <div class="flex flex-col gap-4">
            <input class="p-2 rounded-md w-3/4 outline-none" placeholder="Enter Your Email ex. sajib@gmail.com" type="email" name="username" id="username">
            <input class="p-2 rounded-md w-3/4 outline-none" placeholder="Enter Your Password ex. 123456" type="password" name="password" id="password">
        </div>
        <button class="p-2 text-2xl bg-orange-800 text-white rounded-sm" id="submit-btn">Submit</button>
    </div>


    <!-- Login javascript -->
    <script src="./javascript/login.js"></script>
</body>
</html>
