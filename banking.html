<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CUSTOM STYLESHEET -->
    <link rel="stylesheet" href="./rawcss/style.css">
    
    <title>Billionaire's Bank</title>
</head>
<body>
    
    <h1 class="w-fit mx-auto text-5xl  my-8"> <span class="p-4 bg-orange-600 text-white rounded-md" >Billionaire's</span> Bank</h1>


    <!-- MAIN SECTION -->
    <div class="w-4/5 p-8 mx-auto bg-orange-400 space-y-8">
        <!-- TOP SECTION -->
        <div class="flex gap-8">
            <div class="hover:scale-105 duration-500 flex-grow rounded-lg space-y-4 p-8 w-3/10 bg-teal-600">
                <h2 class="text-white text-3xl">Total Deposition</h2>
                <p class="text-white text-2xl">$<span id="deposit">000</span></p>
            </div>

            <div class="hover:scale-105 duration-500 flex-grow rounded-lg space-y-4 p-8 w-3/10 bg-yellow-600">
                <h2 class="text-white text-3xl">Total Withdrawal</h2>
                <p class="text-white text-2xl">$<span id="withdraw">000</span></p>
            </div>

            <div class="hover:scale-105 duration-500 flex-grow rounded-lg space-y-4 p-8 w-3/10 bg-green-600">
                <h2 class="text-white text-3xl">Available Balance</h2>
                <p class="text-white text-2xl">$<span id="balance">1500</span></p>
            </div>
        </div>

        <!-- BOTTOM SECTION -->
        <div class="flex gap-8">
            <!-- BOTTOM LEFT  -->
            <div class="flex-grow rounded-lg space-y-4 p-8 w-3/10 bg-teal-600">
                <h2 class="text-white text-3xl">Please Deposit</h2>
                <input id="inputDeposit" class="focus:scale-110 duration-700 p-2 rounded-md w-4/5 outline-none" type="number" placeholder="Deposit Amount" name="" id=""><br>
                <button id="depositBtn" class="hover:bg-white hover:text-green-900 duration-500 hover:border-green-900 border-transparent border-2 p-2 rounded-md bg-green-900 text-white">Deposit</button>
            </div>

            <!-- BOTTOM RIGHT  -->
            <div class="flex-grow rounded-lg space-y-4 p-8 w-3/10 bg-yellow-600">
                <h2 class="text-white text-3xl">Withdraw</h2>
                <input id="inputWithdraw" class="focus:scale-110 duration-700 p-2 rounded-md w-4/5 outline-none" type="number" placeholder="Withdraw Amount" name="" id=""><br>
                <button id="withdrawBtn" class="hover:bg-white hover:text-orange-900 duration-500 hover:border-orange-900 border-transparent border-2 p-2 rounded-md bg-orange-900 text-white">Withdraw</button>
            </div>  
        </div>
    </div>

    <!-- main javascript -->
    <script src="./javascript/main.js"></script>
</body>
</html>
